<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>imcaletrio</title><script>
      const supported = ["es", "en", "ru", "zh"];

      const readSaved = () => {
        try {
          const v = (localStorage.getItem("im_locale") || "").toLowerCase();
          return supported.includes(v) ? v : "";
        } catch {
          return "";
        }
      };

      const pickFromBrowser = () => {
        const langs = [...(navigator.languages || []), navigator.language || ""].filter(Boolean);

        for (const l of langs) {
          const c = String(l).toLowerCase();
          const base = c.split("-")[0];
          if (supported.includes(base)) return base;
        }
        return "en";
      };

      const next = readSaved() || pickFromBrowser();
      location.replace("/" + next + "/");
